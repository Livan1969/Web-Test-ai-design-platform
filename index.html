<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Logos con IA</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Generador de Logos con IA</h1>
    <p>Introduce la informaci√≥n de tu marca y deja que la inteligencia artificial haga el resto.</p>
    <form id="logoForm">
      <input type="text" placeholder="Nombre de la marca" id="brandName" required />
      <input type="text" placeholder="Industria o sector" id="industry" />
      <select id="style">
        <option value="moderno">Moderno</option>
        <option value="minimalista">Minimalista</option>
        <option value="vintage">Vintage</option>
      </select>
      <input type="color" id="color" value="#007bff" />
      <button type="submit">Generar Logo</button>
    </form>
    <div id="result" class="hidden">
      <h2>Logos generados</h2>
      <div class="logo-preview">
        <img src="https://via.placeholder.com/300x200?text=Logo+1" alt="Logo generado 1" />
        <img src="https://via.placeholder.com/300x200?text=Logo+2" alt="Logo generado 2" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
